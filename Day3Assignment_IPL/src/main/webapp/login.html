<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add player</title>
</head>
<body>

	<form action="login" method="post">
		<table border=2px style="background-color: gray;">


			<tr>
				<td>Choose team</td>
				<td><select name="team">
						<option value="100" >MI</option>
						<option value="101">CSK</option>
						<option value="102">LSG</option>
						



				</select></td>


			</tr>
			
			<tr>
				<td>Player id</td>
				<td><input type="text" name="id"
					placeholder="add player id"></td>

			</tr>

			<tr>
				<td>Player name</td>
				<td><input type="text" name="pname"
					placeholder="add player name"></td>

			</tr>

			<tr>
				<td>Date of birth</td>
				<td><input type="date" name="dob"
					placeholder="add date of birth"></td>

			</tr>

			<tr>
				<td>Batting average</td>
				<td><input type="text" name="avg" placeholder="add average"></td>

			</tr>

			<tr>
				<td>Wickets taken</td>
				<td><input type="text" name="wick" placeholder="add wickets "></td>

			</tr>

			<tr>
				<td><input type="submit" name="wick"></td>

			</tr>


		</table>


	</form>


</body>
</html>
